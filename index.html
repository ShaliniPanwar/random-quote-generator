<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Quote Generator</title>
    <script>
      const QUOTEBANK = [
        {
          quote:"Technology is best when it brings people together.",
          author:"Matt Mullenweg, Social Media Entrepreneur"
        },
        {
          quote:"It has become appallingly obvious that our technology has exceeded our humanity.",
          author:"Albert Einstein, Scientist"
        },
        {
          quote:"It is only when they go wrong that machines remind you how powerful they are.",
          author:"Clive James, Broadcaster and Journalist"
        },
        {
          quote:"The Web as I envisaged it, we have not seen it yet. The future is still so much bigger than the past.",
          author:"Tim Berners-Lee, Inventor of the World Wide Web"
        },
        {
          quote:"Once a new technology rolls over you, if you're not part of the steamroller, you're part of the road.",
          author:"Stewart Brand, Writer"
        },
        {
          quote:"It's not a faith in technology. It's faith in people.",
          author:"Steve Jobs, Co-founder of Apple"
        },
        {
          quote:"The advance of technology is based on making it fit in so that you don't really even notice it, so it's part of everyday life.",
          author:"Bill Gates, Co-founder of Microsoft"
        }
      ];
      window.onload = init;
      function init() {
        generateQuote();
      }
      function generateQuote(){
        let quotebankSize=QUOTEBANK.length;
        let randomQuoteIndex=Math.floor(Math.random()*quotebankSize);
        let quoteData=QUOTEBANK[randomQuoteIndex];
        document.getElementById("text").innerText = quoteData.quote;
        document.getElementById("author").innerText = quoteData.author;
      }
    </script>
  </head>
  <body>
    <div class="container">
      <div class="row py-5">
        <div class="col-md-8 offset-md-2">
          <wrapper id="quote-box">
            <div class="card">
              <div class="card-header text-center">Random Quote Generator</div>
              <div class="card-body">
                <blockquote class="blockquote mb-0">
                  <p><div id="text"></div></p>
                  <footer class="blockquote-footer"><div id="author"></div></footer>
                  <a id="tweet-quote" class="btn btn-primary btn-block" href="https://twitter.com/intent/tweet" target="_blank">Tweet this</a>
                  <button class="btn btn-primary btn-block" id="new-quote" onClick="generateQuote()">New Quote</button>
                </blockquote>
              </div>
            </div>
          </div>
        </wrapper>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
